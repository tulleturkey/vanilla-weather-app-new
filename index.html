<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
   <link rel="stylesheet" href="src/styles.css" />

  <title>Vanilla Weather App</title>

<body>
  <div class="container">
    <div class="wrapper">
      <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100" />
</div>
</div>
</form>

        
<h1 id="city">

</h1>
<ul>
<li>
Last updated at <b><span id="date">
</span></b>
  </li>

  <li id="description">  
  </li>

</ul>
<p>
<div class="row">
<div class="col-6">
  <div class="clearfix weather-temperature">
  <img src="https://openweathermap.org/img/wn/10d@2x.png" 
  alt="" id="icon" />
 <strong id="temperature"></strong><span class ="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a>
    </span>
</p>
</div>
</div>
<div class="col-6">
  <ul>

    <li>
      Humidity: <span id="humidity"></span>%
    </li>
    <li>
      Wind: <span id="wind"></span>km/h
    </li>
  </ul>
</div>
</div>
<div class="weather-forecast">
<div class="row">
  <div class="col-2">
    <div class="weather-forecast-date">
    Sun
    </div>
<img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" width="50" />
<div class="weather-forecast-temperature">
  <span class="weather-forecast-max">

30째
</span>
 <span class="weather-forecast-min">
 24째
 </span>

</div>
  </div>
</div>
</div>
</div>
<div class="open-source">
<small>
  <a href="https://github.com/tulleturkey/vanilla-weather-app-new" target="_blank">Open-source code</a> by Zhang Yunxi
</small>
</div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
